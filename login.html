    <link rel="stylesheet" href="/login.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="/home_page.html" target="_main"><button id="navbutton">Home</button></a></li>
            <li><a href="/student_module/HTML/" target="_main"><button id="navbutton">About Us</button></a></li>

            <li><a href="/login.html" target="_main"><button id="navbutton">Driver login</button></a></li>
        </ul>
    </nav>
    
    <main>
        <div id="wel">
            <h2>Sign in To Your Account</h2>
            <form action="/login" method="POST">
                <div>
                    <input class="login" type="tel" name="mobile" id="Mobile-no" pattern="\+91\d{10}" placeholder=" +91xxxxxxxxxx" required>
                </div>
                <br>
                <div>
                    <input class="login" type="password" name="password" placeholder=" Enter Password" required>
                </div>
                <br>
                <div>
                    <input id="check" type="checkbox">Remember me
                </div>
                <footer>
                    <input type="submit" value="Sign in">
                </footer>
            </form>
            <a class="forgot" href="/forgot_password.html">Forgot Your Password?</a>
            <div class="account">Don't have an account? <a href="/registration.html">Create an account</a></div>
        </div>
    </main>
</body>
</html>
